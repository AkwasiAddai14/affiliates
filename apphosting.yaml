# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# env must be TOP-LEVEL (sibling of runConfig), not nested under runConfig.
# Create secrets: firebase apphosting:secrets:set NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
#                 firebase apphosting:secrets:set CLERK_SECRET_KEY
# Then: firebase apphosting:secrets:grantaccess
env:
  - variable: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    secret: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: CLERK_SECRET_KEY
    secret: CLERK_SECRET_KEY
    availability:
      - BUILD
      - RUNTIME